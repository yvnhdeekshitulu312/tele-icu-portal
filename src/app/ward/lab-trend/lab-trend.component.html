<app-header [InputHome]="IsHome"  [IsSwitchWard]="false"></app-header>
<div class="lab_trending">
    <div class="page-header">
        <h2 class="page-heading">{{langData?.common?.LabResultsTrending}}</h2>
        <div class="actions ms-auto">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-main-fill" (click)="navigatetoBedBoard()">Beds Board</button>
                <button class="btn btn-main-outline" (click)="openQuickActions()">Quick Actions</button>
                <!-- <button class="btn btn-main-fill" appButtonVisibility>Save</button> -->
            </div>
        </div>
    </div>

     <!-- Patient Card -->
     <div class="m-2">
        <app-wardheader-summary></app-wardheader-summary>
     </div>
    

    <div class="m-3 mt-4">
        
          <div class="page-header card-3d-header d-flex justify-content-end" data-bs-toggle="collapse" aria-expanded="true"
                        aria-controls="collapseOne">
         
          <div class="clinical_toggle toggle__switch vital_toggle d-inline-flex align-self-start">
            <button (click)="toggleSelected('areaspline')" id="" class="fs-7 btn " [class.selected]="duringactiveButton === 'areaspline'">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <rect class="fill-trans" width="24" height="24" transform="translate(0.820312)" fill="white"/>
                    <path d="M3.25488 19.3588V14.224C3.89638 12.8337 4.66591 11.2705 5.57303 10.0474C6.51823 8.77289 7.51067 8.00607 8.54723 8.00607C8.85694 8.00607 9.19801 8.20305 9.61736 8.68678C9.98291 9.10846 10.3336 9.65865 10.7197 10.2645C10.7704 10.344 10.8217 10.4245 10.8738 10.5058C11.3081 11.1844 11.7896 11.9119 12.3489 12.4679C12.9126 13.0283 13.6074 13.4665 14.4697 13.4665C14.9534 13.4665 15.3849 13.2654 15.7598 12.9785C16.1327 12.6933 16.4779 12.302 16.802 11.8652C17.3406 11.139 17.8722 10.2133 18.4025 9.28974C18.5064 9.10881 18.6102 8.92798 18.7141 8.74875C19.3608 7.63245 20.0131 6.56674 20.7194 5.78749C21.267 5.18333 21.7998 4.80356 22.339 4.67175V19.3588H3.25488Z" fill="#fff" fill-opacity="0.2" stroke="#334499"/>
                </svg>
                <!-- Areaspline -->
                <span class="rounded-3 clr-primary-600">
                    {{langData?.common?.area_spline}}
                </span>
            </button>
            <button (click)="toggleSelected('spline')" class="fs-7 btn selected"  [class.selected]="duringactiveButton === 'spline'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect class="fill-trans" width="24" height="24" fill="white"/>
                    <path class="fill-trans" d="M2.77344 18.1512C2.77344 13.1199 5.19488 8.81674 8.20803 8.81674C11.2212 8.81674 12.7773 18.9227 16.7843 19.0819C20.3191 19.2223 21.1934 11.6106 21.1934 6.07861" stroke="#334499"/>
                    <rect x="0.828125" y="16.1621" width="4" height="4" rx="2" fill="#334499"/>
                    <rect x="6.12598" y="6.88721" width="4" height="4" rx="2" fill="#334499"/>
                    <rect x="14.873" y="16.4473" width="4" height="4" rx="2" fill="#334499"/>
                    <rect x="19.1719" y="3.83789" width="4" height="4" rx="2" fill="#334499"/>
                </svg>
                <!-- Spline -->
                <span class="rounded-3 clr-primary-600">
                    {{langData?.common?.spline}}
                </span>
            </button>
            <button (click)="toggleSelected('line')" class="fs-7 btn " [class.selected]="duringactiveButton === 'line'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect class="fill-trans" width="24" height="24" fill="white"/>
                    <rect x="1.99219" y="10" width="4" height="4" rx="2" fill="#334499"/>
                    <rect x="18.0088" y="10" width="4" height="4" rx="2" fill="#334499"/>
                    <path d="M3.875 12.0215H20.3545" stroke="#334499" stroke-width="1.5"/>
                </svg>
                <!-- Line -->
                <span class="rounded-3 clr-primary-600">
                {{langData?.common?.line}}

                </span>
            </button>
            <button (click)="toggleSelected('column')" class="fs-7 btn " [class.selected]="duringactiveButton === 'column'">
                <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.17529 4.87445C4.72758 4.87445 5.17529 5.32217 5.17529 5.87445V14.7721C5.17529 15.3244 4.72758 15.7721 4.17529 15.7721C3.62301 15.7721 3.17529 15.3244 3.17529 14.7721V5.87445C3.17529 5.32217 3.62301 4.87445 4.17529 4.87445Z" fill="#334499"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.17529 0.830383C9.72758 0.830383 10.1753 1.2781 10.1753 1.83038V14.7721C10.1753 15.3244 9.72758 15.7721 9.17529 15.7721C8.62301 15.7721 8.17529 15.3244 8.17529 14.7721V1.83038C8.17529 1.2781 8.62301 0.830383 9.17529 0.830383Z" fill="#334499"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.1753 8.17755C14.7276 8.17755 15.1753 8.62527 15.1753 9.17755V14.7721C15.1753 15.3244 14.7276 15.7721 14.1753 15.7721C13.623 15.7721 13.1753 15.3244 13.1753 14.7721V9.17755C13.1753 8.62527 13.623 8.17755 14.1753 8.17755Z" fill="#334499"/>
                    <rect class="fill-trans" x="0.175293" y="14.7722" width="18" height="1.5" rx="0.75" fill="#334499"/>
                </svg>
                <!-- Column -->
                <span class="rounded-3 clr-primary-600">
                    {{langData?.common?.column}}
                </span>
            </button>
        </div>
      </div>
        <div *ngFor="let d of results;let i=index">
            <div class="mt-3 graph_row rounded-2 border-primary-200" *ngIf="d.length > 0">
                <div id="{{'chart-line_' + i}}"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal quick_info walkthrough_info_card walkthrough_info" data-bs-backdrop="static" id="quickaction_info" tab-index="-1">
    <div class="modal-dialog modal-dialog-scrollabel">
        <div class="modal-content h-100 overflow-auto">
            <div class="modal-header ps-0 d-none" style="background-color: #fcfaf7 !important;">
                <label for="" class="ssn_label bg-primary clr-light" id="lblSSN">SSN:
                    {{patinfo?.SSN}}</label>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="clearPatientInfo()"
                    aria-label="Close"></button>
            </div>
            <div class="">
                <app-patient-quick-actions *ngIf="patinfo"
                    [patientInfo]="patinfo" (closeModal)="closeModal()"></app-patient-quick-actions>
            </div>
        </div>
    </div>
</div>
