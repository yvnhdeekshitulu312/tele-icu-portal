        <button class="btn btn-main-outline" (click)="save()">Save</button>
    </div>
</div>

<div class="p-2">
    <div class="row g-2 align-items-end">
        <div class="col-2">
            <label for="" class="form-label">Bed Name</label>
            <div class="d-flex input-group">
                <input type="text" class="form-control" [(ngModel)]="bedData.BedName" 
                       [matAutocomplete]="bedAuto" (keyup)="searchBeds($event)">
                <mat-autocomplete #bedAuto="matAutocomplete">
                    <mat-option *ngFor="let bed of bedsList" (onSelectionChange)="onBedSelected(bed)" [value]="bed.BedName">
                        {{bed.BedName}} - {{bed.Ward}}
                    </mat-option>
                </mat-autocomplete>
                <button type="button" class="btn btn-secondary-fill btn-icon">
                    <img src="assets/images/icons/icon-search.svg" alt="">
                </button>
            </div>
        </div>
        <div class="col-2">
            <label for="" class="form-label">Code</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.CODE">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Extension No</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.Extension">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Ward Name</label>
            <select class="form-select pe-4" [(ngModel)]="bedData.WardID" (change)="onWardSelected($event)">
                <option value="">Select</option>
                <option *ngFor="let ward of wardsList" [value]="ward.WardID">{{ward.WardName}}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="" class="form-label">Location</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.Location">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Model No</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.ModelNo">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Room No</label>
            <select class="form-select pe-4" [(ngModel)]="bedData.RoomID" (change)="onRoomSelected($event)">
                <option value="">Select</option>
                <option *ngFor="let room of roomsList" [value]="room.RoomID">{{room.Room}}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="" class="form-label">Serial No</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.SerialNo">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Direction</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.Direction">
        </div>
        <div class="col-2">
            <label for="" class="form-label">Status</label>
            <select class="form-select pe-4" [(ngModel)]="bedData.Status">
                <option value="1">Vacant</option>
                <option value="2">Occupied</option>
                <option value="3">Maintenance</option>
            </select>
        </div>
        <div class="col-2">
            <label for="" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" [(ngModel)]="bedData.Manufacturer">
        </div>
        <div class="col-2">
            <label for="" class="form-label d-block">Patient Type</label>
            <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center">
                <button class="btn" [class.selected]="bedData.PatientType === 2" (click)="onPatientTypeChange(2)">IP</button>
                <button class="btn" [class.selected]="bedData.PatientType === 3" (click)="onPatientTypeChange(3)">DC</button>
                <button class="btn" [class.selected]="bedData.PatientType === 4" (click)="onPatientTypeChange(4)">EMR</button>
            </div>
        </div>
        <div class="col-2">
            <label for="" class="form-label">Bed Type</label>
            <select class="form-select pe-4" [(ngModel)]="bedData.BedTypeID" (change)="onBedTypeSelected($event)">
                <option value="">Select</option>
                <option *ngFor="let bedType of bedTypesList" [value]="bedType.BedTypeID">{{bedType.BedType}}</option>
            </select>
        </div>
    </div>

    <div class="row gx-2 mt-3">
        <div class="col-6">
            <label for="" class="form-label">Remarks</label>
            <span #remarks class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100" 
                  contenteditable="true"></span>
        </div>
        <div class="col-6">
            <label for="" class="form-label">Amenities</label>
            <span #amenities class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100" 
                  contenteditable="true"></span>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal" id="savemsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
        <div class="modal-content">
            <img class="modal-header-icon" src="assets/images/icons/toast-success.svg" alt="">
            <div class="modal-body">
                <p>Saved successfully</p>
                <div class="modal-footer">
                    <a href="javascript:void(0)" type="button" class="btn btn-main-outline" data-bs-dismiss="modal">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal" id="errorMsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
        <div class="modal-content">
            <img class="modal-header-icon" src="assets/images/icons/toast-info.svg" alt="">
            <div class="modal-body">
                <p>{{errorMsg}}</p>
                <div class="modal-footer">
                    <a href="javascript:void(0)" type="button" class="btn btn-main-outline" data-bs-dismiss="modal">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>
