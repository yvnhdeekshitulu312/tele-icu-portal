<app-suit-header [IsSwitchWard]="true"></app-suit-header>
<div class="container__wrapper p-0">
    <div class="page-header sticky-top rounded-3 shadow-sm justify-content-between">
        <h2 class="page-heading">Masters</h2>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-danger-outline" (click)="clear()">Clear</button>
            <button class="btn btn-main-outline" (click)="save()">Save</button>
        </div>
    </div>

    <div class="bg-white p-3 pb-0 patient_summary_page masters_page rounded-2">
        <div class="masters_selection d-flex align-items-center gap-2">
            <div class="masters_box active d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">Master</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">Configuration</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">Warehouse</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">Laboratory</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">OT</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">X-Ray</p>
                <span class="count">75</span>
            </div>
            <div class="masters_box d-flex align-items-center justify-content-between gap-2">
                <p class="m-0">Administration-Local</p>
                <span class="count">75</span>
            </div>
        </div>

        <div class="row gx-2 mt-3">
            <div class="col-2">
                <div class="pat_lefnav border-primary-200 rounded-2">
                    <div class="lef_search bg-primary-50 d-flex align-items-center gap-2 rounded-top rounded-bottom-0">
                        <form class="CommanSearch__form border-0 w-100 rounded-top rounded-bottom-0 ps-2"
                            style="height: 2.5rem;">
                            <label for="" class="CommonSearch__label">
                                <svg width="20" height="20" viewBox="0 0 24 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect y="0.5" width="24" height="24" rx="8" fill="#DAEEF1" />
                                    <path
                                        d="M10.8609 2.49805C15.7521 2.49805 19.7218 6.46772 19.7218 11.3589C19.7218 16.2501 15.7521 20.2198 10.8609 20.2198C5.96968 20.2198 2 16.2501 2 11.3589C2 6.46772 5.96968 2.49805 10.8609 2.49805ZM10.8609 18.2507C14.6681 18.2507 17.7527 15.1662 17.7527 11.3589C17.7527 7.55072 14.6681 4.46713 10.8609 4.46713C7.05267 4.46713 3.96909 7.55072 3.96909 11.3589C3.96909 15.1662 7.05267 18.2507 10.8609 18.2507ZM19.2147 18.3206L22 21.1049L20.6069 22.498L17.8226 19.7128L19.2147 18.3206Z"
                                        fill="#368796" />
                                </svg>
                            </label>
                            <input type="text" class="CommonSearch__input form-control ps-1" placeholder="Search" (keyup)="filterItems($event)">
                        </form>
                    </div>
                    <div class="p-2">
                        <div class="navlinks_height d-flex flex-column gap-2">
                            <div [class.active]="selectedId === item.id" class="navbutton rounded-2 d-flex align-items-center gap-3" 
                                *ngFor="let item of filteredMasterTypesList" (click)="selectedId = item.id">
                                <p class="m-0 fs-7">{{item.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="pat_rightcont h-100">
                    <app-specialization #specilizationView *ngIf="selectedId === 1"></app-specialization>
                    <app-beds-master #bedView *ngIf="selectedId === 3"></app-beds-master>
                </div>
            </div>
        </div>

    </div>

</div>
