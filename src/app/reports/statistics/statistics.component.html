<div class="card card-style-1 mt-3">
    <div class="card-header justify-content-between">
        <h5 class="card-heading">Statistics</h5>
        <div class="d-flex align-items-center gap-2">
            <form class="d-flex align-items-center gap-2" [formGroup]="datesForm">
                <div class="d-flex align-items-center gap-2">
                      <label for="" class="form-label text-nowrap m-0">Date :</label>
                    <div class="d-flex align-items-center gap-2 justify-content-end">
                        <button class="date_range_calendar p-0 position-relative"
                            style="width: 227px;">
                            <mat-date-range-input class="btn btn-main-outline" [formGroup]="datesForm"
                                [rangePicker]="picker">
                                <input matStartDate formControlName="fromdate">
                                <input matEndDate formControlName="todate" (dateChange)="getData()">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="p-3">
        <div class="statistics_overflow">
            <div class="row gx-2 mx-0">
                <div class="col-md-6">
                    <div class="card  bg-white p-2 h-100" *ngIf="FetchDoctorOPIPStatisticsDataList.length > 0">
                        <div id="chart-bar"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card  bg-white p-2 h-100" *ngIf="months?.length > 0">
                        <select name="" class="form-select pe-5" id="" [(ngModel)]="selectedMonth" (change)="onSelectMonth($event)">
                            <option value="All">All</option>
                            <option *ngFor="let month of months" [value]="month">
                                {{ month }}
                            </option>
                        </select>
                        <div id="chart-ip-bar"></div>
                    </div>
                </div>
            </div>
            <div class="row gx-2 mx-0 mt-2">
                <div class="col-md-6">
                    <div class="card  bg-white p-2 h-100" *ngIf="months?.length > 0">
                        <select name="" class="form-select pe-5" id="" [(ngModel)]="selectedLOSMonth" (change)="onSelectLOSMonth($event)">
                            <option value="All">All</option>
                            <option *ngFor="let month of months" [value]="month">
                                {{ month }}
                            </option>
                        </select>
                        <div id="chart-ALOS-bar"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card  bg-white p-2 h-100" *ngIf="Rejection.length > 0">
                        <div id="chart-Rejection-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
