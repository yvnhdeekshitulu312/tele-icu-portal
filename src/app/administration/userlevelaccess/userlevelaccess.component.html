<app-header [InputHome]="true" [IsSwitchWard]="false"></app-header>
<div class="container__wrapper p-0" style="background-color: #fff;">

            User Level Access

        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-danger-outline" (click)="onClearClick()">Clear</button>
            <button class="btn btn-main-outline" (click)="onSaveClick()" *ngIf="selectedUser">Save</button>
        </div>
    </div>

        <div class="row g-2">

                <label for="" class="form-label">User</label>

                            fill="#368796"></path>
                    </svg>
                    <input type="text" id="userName" class="form-control" [matAutocomplete]="userAuto"
                        placeholder="Search User" [(ngModel)]="userSearchText"
                        (keyup)="($event.key === 'ArrowUp' || $event.key === 'ArrowDown') ? $event.preventDefault() : fetchUsers($event)">
                    <mat-autocomplete #userAuto="matAutocomplete">
                        <mat-option *ngFor="let item of usersList" (onSelectionChange)="onUserSelected(item)"
                            [value]="item.EmpNoFullName">
                            {{item.EmpNoFullName}}
                        </mat-option>
                    </mat-autocomplete>
                </div>
            </div>
            <div class="col-3" *ngIf="selectedUser">
                <label for="" class="form-label">Module</label>
                <div class="dropdown custom_dropdown">
                    <select name="" class="form-select pe-5" [(ngModel)]="moduleId" (change)="moduleChange($event)">
                        <option value="">{{langData?.common?.Select}}</option>
                        <option *ngFor="let e of modulesList" [value]="e.ID">
                            {{e.Name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-3" *ngIf="selectedUser">
                <label for="" class="form-label">Feature</label>
                <div class="CommanSearch__form bg-white ps-2 w-100 grey height-unset">
                    <svg class="search cursor-pointer" width="20" height="20" viewBox="0 0 24 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                            <path

                                fill="#368796" />
                        </g>
                    </svg>
                    <input type="text" class="form-control" [matAutocomplete]="featureAuto"
                        [(ngModel)]="featureSearchText" placeholder="Search Feature">
                    <mat-autocomplete #featureAuto="matAutocomplete">
                        <mat-option *ngFor="let item of featuresList">
                            <div (click)="featureOptionClicked($event, item);">
                                <mat-checkbox [checked]="item.selected" (change)="toggleFeatureSelection(item)"
                                    (click)="$event.stopPropagation()">
                                    {{ item.FeatureName }}
                                </mat-checkbox>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                </div>
            </div>
        </div>

<div class="modal" id="savemsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
        <div class="modal-content">
            <img class="modal-header-icon" src="assets/images/icons/toast-success.svg" alt="">
            <div class="modal-body">
                <p>Saved successfully</p>
                <div class="modal-footer">
                    <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                        data-bs-dismiss="modal">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="errorMsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
        <div class="modal-content">
            <img class="modal-header-icon" src="assets/images/icons/toast-info.svg" alt="">
            <div class="modal-body">
                <p>{{errorMsg}}</p>
                <div class="modal-footer">
                    <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                        data-bs-dismiss="modal">{{langData?.common?.ok}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
