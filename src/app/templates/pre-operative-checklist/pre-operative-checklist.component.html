<div class="card card-style-1 rounded" #divpoc>
    <div class="card-header rounded-top justify-content-between" style="height: 3rem;">
        <h2 class="card-heading"> Pre-Operative Checklist </h2>
        <div class="actions generalConsent_popup position-relative d-flex align-items-center gap-2" *ngIf="IsView">
            <app-template-block [patientTemplatedetailID]="PatientTemplatedetailID" [viewTemplatesList]="FetchPatienClinicalTemplateDetailsNList"></app-template-block>
            <button class="btn btn-main-outline" (click)="viewWorklist()">View</button>
        </div>
    </div>

    <div class="p-3 template_scroll" id="divscroll">
        <div class="border p-2 rounded-2">
            <label for="" class="form-label">Please check that number 1-23 have been appropriately filled
                and reviewd before giving pre-medications</label>
            <div class="row g-2">
                <div class="col-8">
                    <label for="" class="form-label">Procedure:</label>
                    <input type="text" class="form-control" id="text_Procedure">
                </div>
                <div class="col-2">
                    <label for="" class="form-label">Performing Surgeon:</label>
                    <input type="text" class="form-control" id="text_PerformingSurgeon">
                </div>
                <div class="col-2">
                    <label for="" class="form-label">Code No:</label>
                    <input type="text" class="form-control" id="text_CodeNo">
                </div>
            </div>

            <div class="mt-3">
                <div class="d-flex align-items-center gap-3">
                    <div class="d-flex align-items-center gap-2">
                        <label for="" class="form-label m-0 fw-bold fs-7">Approval</label>
                        <div class="custom_check d-flex align-items-center gap-2"
                            (click)="toggleCheckboxSelection($event)" id="checkbox_Approval_Yes">
                            <svg width="16" height="16" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check_svg">
                                <circle cx="10" cy="10.5" r="10" fill="#43BC94"></circle>
                                <path
                                    d="M9.85969 13.8389C10.1922 13.8374 10.5109 13.7054 10.747 13.4712L10.747 13.4713L10.7496 13.4685L18.7068 5.08439C18.825 4.96682 18.9188 4.8271 18.9829 4.67321C19.0473 4.51873 19.0804 4.35303 19.0804 4.18568C19.0804 4.01832 19.0473 3.85262 18.9829 3.69814C18.9186 3.5437 18.8243 3.40352 18.7055 3.28569C18.468 3.04958 18.1467 2.91704 17.8118 2.91704C17.4769 2.91704 17.1556 3.04958 16.918 3.28569L16.918 3.28564L16.9152 3.28862L9.85639 10.7804L8.06528 8.98932C7.95221 8.85834 7.81352 8.75187 7.65773 8.67649C7.50045 8.6004 7.32913 8.55764 7.15455 8.5509C6.97996 8.54416 6.80586 8.57357 6.64318 8.63731C6.4805 8.70104 6.33274 8.79771 6.2092 8.92126C6.08565 9.04481 5.98898 9.19256 5.92524 9.35524C5.86151 9.51792 5.83209 9.69202 5.83884 9.86661C5.84558 10.0412 5.88834 10.2125 5.96443 10.3698C6.03979 10.5255 6.14622 10.6642 6.27716 10.7773L8.95915 13.4707L8.9597 13.4712C9.07816 13.5887 9.21864 13.6817 9.3731 13.7447C9.52752 13.8078 9.69288 13.8398 9.85969 13.8389ZM9.85969 13.8389C9.85965 13.8389 9.85962 13.8389 9.85959 13.8389L9.85906 13.7139L9.85978 13.8389C9.85975 13.8389 9.85972 13.8389 9.85969 13.8389Z"
                                    fill="white" stroke="white" stroke-width="0.25"></path>
                            </svg>
                            <p class="m-0 fs-7">Yes</p>
                        </div>
                        <div class="custom_check d-flex align-items-center gap-2"
                            (click)="toggleCheckboxSelection($event)" id="checkbox_Approval_Yes1">
                            <svg width="16" height="16" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check_svg">
                                <circle cx="10" cy="10.5" r="10" fill="#43BC94"></circle>
                                <path
                                    d="M9.85969 13.8389C10.1922 13.8374 10.5109 13.7054 10.747 13.4712L10.747 13.4713L10.7496 13.4685L18.7068 5.08439C18.825 4.96682 18.9188 4.8271 18.9829 4.67321C19.0473 4.51873 19.0804 4.35303 19.0804 4.18568C19.0804 4.01832 19.0473 3.85262 18.9829 3.69814C18.9186 3.5437 18.8243 3.40352 18.7055 3.28569C18.468 3.04958 18.1467 2.91704 17.8118 2.91704C17.4769 2.91704 17.1556 3.04958 16.918 3.28569L16.918 3.28564L16.9152 3.28862L9.85639 10.7804L8.06528 8.98932C7.95221 8.85834 7.81352 8.75187 7.65773 8.67649C7.50045 8.6004 7.32913 8.55764 7.15455 8.5509C6.97996 8.54416 6.80586 8.57357 6.64318 8.63731C6.4805 8.70104 6.33274 8.79771 6.2092 8.92126C6.08565 9.04481 5.98898 9.19256 5.92524 9.35524C5.86151 9.51792 5.83209 9.69202 5.83884 9.86661C5.84558 10.0412 5.88834 10.2125 5.96443 10.3698C6.03979 10.5255 6.14622 10.6642 6.27716 10.7773L8.95915 13.4707L8.9597 13.4712C9.07816 13.5887 9.21864 13.6817 9.3731 13.7447C9.52752 13.8078 9.69288 13.8398 9.85969 13.8389ZM9.85969 13.8389C9.85965 13.8389 9.85962 13.8389 9.85959 13.8389L9.85906 13.7139L9.85978 13.8389C9.85975 13.8389 9.85972 13.8389 9.85969 13.8389Z"
                                    fill="white" stroke="white" stroke-width="0.25"></path>
                            </svg>
                            <p class="m-0 fs-7">No</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <label for="" class="form-label m-0 fw-bold fs-7">Cash</label>
                        <div class="custom_check d-flex align-items-center gap-2"
                            (click)="toggleCheckboxSelection($event)" id="checkbox_Cash_Yes">
                            <svg width="16" height="16" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check_svg">
                                <circle cx="10" cy="10.5" r="10" fill="#43BC94"></circle>
                                <path
                                    d="M9.85969 13.8389C10.1922 13.8374 10.5109 13.7054 10.747 13.4712L10.747 13.4713L10.7496 13.4685L18.7068 5.08439C18.825 4.96682 18.9188 4.8271 18.9829 4.67321C19.0473 4.51873 19.0804 4.35303 19.0804 4.18568C19.0804 4.01832 19.0473 3.85262 18.9829 3.69814C18.9186 3.5437 18.8243 3.40352 18.7055 3.28569C18.468 3.04958 18.1467 2.91704 17.8118 2.91704C17.4769 2.91704 17.1556 3.04958 16.918 3.28569L16.918 3.28564L16.9152 3.28862L9.85639 10.7804L8.06528 8.98932C7.95221 8.85834 7.81352 8.75187 7.65773 8.67649C7.50045 8.6004 7.32913 8.55764 7.15455 8.5509C6.97996 8.54416 6.80586 8.57357 6.64318 8.63731C6.4805 8.70104 6.33274 8.79771 6.2092 8.92126C6.08565 9.04481 5.98898 9.19256 5.92524 9.35524C5.86151 9.51792 5.83209 9.69202 5.83884 9.86661C5.84558 10.0412 5.88834 10.2125 5.96443 10.3698C6.03979 10.5255 6.14622 10.6642 6.27716 10.7773L8.95915 13.4707L8.9597 13.4712C9.07816 13.5887 9.21864 13.6817 9.3731 13.7447C9.52752 13.8078 9.69288 13.8398 9.85969 13.8389ZM9.85969 13.8389C9.85965 13.8389 9.85962 13.8389 9.85959 13.8389L9.85906 13.7139L9.85978 13.8389C9.85975 13.8389 9.85972 13.8389 9.85969 13.8389Z"
                                    fill="white" stroke="white" stroke-width="0.25"></path>
                            </svg>
                            <p class="m-0 fs-7">Yes</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <label for="" class="form-label m-0 fw-bold fs-7">Anesthesia</label>
                        <div class="custom_check d-flex align-items-center gap-2"
                            (click)="toggleCheckboxSelection($event)" id="checkbox_Anesthesia_Seen">
                            <svg width="16" height="16" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check_svg">
                                <circle cx="10" cy="10.5" r="10" fill="#43BC94"></circle>
                                <path
                                    d="M9.85969 13.8389C10.1922 13.8374 10.5109 13.7054 10.747 13.4712L10.747 13.4713L10.7496 13.4685L18.7068 5.08439C18.825 4.96682 18.9188 4.8271 18.9829 4.67321C19.0473 4.51873 19.0804 4.35303 19.0804 4.18568C19.0804 4.01832 19.0473 3.85262 18.9829 3.69814C18.9186 3.5437 18.8243 3.40352 18.7055 3.28569C18.468 3.04958 18.1467 2.91704 17.8118 2.91704C17.4769 2.91704 17.1556 3.04958 16.918 3.28569L16.918 3.28564L16.9152 3.28862L9.85639 10.7804L8.06528 8.98932C7.95221 8.85834 7.81352 8.75187 7.65773 8.67649C7.50045 8.6004 7.32913 8.55764 7.15455 8.5509C6.97996 8.54416 6.80586 8.57357 6.64318 8.63731C6.4805 8.70104 6.33274 8.79771 6.2092 8.92126C6.08565 9.04481 5.98898 9.19256 5.92524 9.35524C5.86151 9.51792 5.83209 9.69202 5.83884 9.86661C5.84558 10.0412 5.88834 10.2125 5.96443 10.3698C6.03979 10.5255 6.14622 10.6642 6.27716 10.7773L8.95915 13.4707L8.9597 13.4712C9.07816 13.5887 9.21864 13.6817 9.3731 13.7447C9.52752 13.8078 9.69288 13.8398 9.85969 13.8389ZM9.85969 13.8389C9.85965 13.8389 9.85962 13.8389 9.85959 13.8389L9.85906 13.7139L9.85978 13.8389C9.85975 13.8389 9.85972 13.8389 9.85969 13.8389Z"
                                    fill="white" stroke="white" stroke-width="0.25"></path>
                            </svg>
                            <p class="m-0 fs-7">Seen</p>
                        </div>
                        <div class="custom_check d-flex align-items-center gap-2"
                            (click)="toggleCheckboxSelection($event)" id="checkbox_Anesthesia_NotSeen">
                            <svg width="16" height="16" viewBox="0 0 20 21" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check_svg">
                                <circle cx="10" cy="10.5" r="10" fill="#43BC94"></circle>
                                <path
                                    d="M9.85969 13.8389C10.1922 13.8374 10.5109 13.7054 10.747 13.4712L10.747 13.4713L10.7496 13.4685L18.7068 5.08439C18.825 4.96682 18.9188 4.8271 18.9829 4.67321C19.0473 4.51873 19.0804 4.35303 19.0804 4.18568C19.0804 4.01832 19.0473 3.85262 18.9829 3.69814C18.9186 3.5437 18.8243 3.40352 18.7055 3.28569C18.468 3.04958 18.1467 2.91704 17.8118 2.91704C17.4769 2.91704 17.1556 3.04958 16.918 3.28569L16.918 3.28564L16.9152 3.28862L9.85639 10.7804L8.06528 8.98932C7.95221 8.85834 7.81352 8.75187 7.65773 8.67649C7.50045 8.6004 7.32913 8.55764 7.15455 8.5509C6.97996 8.54416 6.80586 8.57357 6.64318 8.63731C6.4805 8.70104 6.33274 8.79771 6.2092 8.92126C6.08565 9.04481 5.98898 9.19256 5.92524 9.35524C5.86151 9.51792 5.83209 9.69202 5.83884 9.86661C5.84558 10.0412 5.88834 10.2125 5.96443 10.3698C6.03979 10.5255 6.14622 10.6642 6.27716 10.7773L8.95915 13.4707L8.9597 13.4712C9.07816 13.5887 9.21864 13.6817 9.3731 13.7447C9.52752 13.8078 9.69288 13.8398 9.85969 13.8389ZM9.85969 13.8389C9.85965 13.8389 9.85962 13.8389 9.85959 13.8389L9.85906 13.7139L9.85978 13.8389C9.85975 13.8389 9.85972 13.8389 9.85969 13.8389Z"
                                    fill="white" stroke="white" stroke-width="0.25"></path>
                            </svg>
                            <p class="m-0 fs-7">Not Seen</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-3">
            <div class="row gx-0 border bg-primary-10 rounded-2">
                <div class="col-9 border-end-primary-200">
                    <div class="col-12 bg-primary-50 border-bottom px-3" style="height: 3rem;">
                        <h5 class="m-0 clr-primary-600 h-100 d-flex align-items-center">ICU/WARD
                        </h5>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">1. Identification band:</label></div>
                            <div class="col-9">
                                <div class="d-flex align-items-center gap-3">
                                   
                                    <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_Identification">
                                        <button class="btn" (click)="toggleSelection($event)" id="btn_Yes1">Yes</button>
                                        <button class="btn selected" (click)="toggleSelection($event)" id="btn_No1">No</button>
                                    </div>

                                    <div class="d-flex align-items-center gap-2">
                                        <label for="" class="form-label m-0 fw-bold"><sup>*</sup>Site</label>
                                        <input type="text" class="form-control" id="text_Site">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">2. Operation Consent Form Signed:</label></div>
                            <div class="col-9">
                                
                                <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_OperationSigned">
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_Yes2">Yes</button>
                                    <button class="btn selected" (click)="toggleSelection($event)" id="btn_No2">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">3. Anesthesia /Conscious Form Consent Signed : </label>
                            </div>
                            <div class="col-9">
                                
                                <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_AnesthesiaSigned">
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_Yes3">Yes</button>
                                    <button class="btn selected" (click)="toggleSelection($event)" id="btn_No3">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">4. Area Shaved: </label></div>
                            <div class="col-9">
                                
                                <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_AreaShaved">
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_Yes4">Yes</button>
                                    <button class="btn selected" (click)="toggleSelection($event)" id="btn_No4">No</button>
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_NA1">NA</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">5. Site Marked: </label></div>
                            <div class="col-9">
                                
                                <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_SiteMarked">
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_Yes5">Yes</button>
                                    <button class="btn selected" (click)="toggleSelection($event)" id="btn_No5">No</button>
                                    <button class="btn" (click)="toggleSelection($event)" id="btn_NA2">NA</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="d-flex align-items-center h-100 p-2">
                            <div class="d-flex align-items-center gap-3">
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label text-nowrap m-0">6. BP:</label><input type="text"
                                        class="form-control " id="text_BP"></div>
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label m-0">PR:</label> <input type="text" class="form-control "
                                        id="text_PR"></div>
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label m-0">RR:</label> <input type="text" class="form-control "
                                        id="text_RR"></div>
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label m-0">SPO2</label><input type="text" class="form-control "
                                        id="text_SPO2"></div>
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label m-0">Temp</label><input type="text" class="form-control "
                                        id="text_Temp"></div>
                                <div class="d-flex align-items-center gap-2"><label for=""
                                        class="form-label m-0">Weight</label><input type="text"
                                        class="form-control " id="text_Weight"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">7. IV Cannula: </label></div>
                            <div class="col-9">
                                <div class="d-flex align-items-center gap-3">
                                    
                                    <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_IVCannula">
                                        <button class="btn" (click)="toggleSelection($event)" id="btn_Yes6">Yes</button>
                                        <button class="btn selected" (click)="toggleSelection($event)" id="btn_No6">No</button>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <label for="" class="form-label m-0 fw-bold"><sup>*</sup>Gauge</label>
                                        <!-- <input type="text" class="form-control" id="text_Gauge"> -->
                                         <select name="" id="ddl_1" class="form-select pe-5">
                                            <option value="0">14G (Orange)</option>
                                            <option value="1">16G (Grey)</option>
                                            <option value="2">18G (Green)</option>
                                            <option value="3">20G (Pink)</option>
                                            <option value="4">22G (Blue)</option>
                                            <option value="5">24G (Yellow)</option>
                                            <option value="6">26G (Purple)</option>
                                         </select>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <label for="" class="form-label m-0 fw-bold"><sup>*</sup>Site</label>
                                        <input type="text" class="form-control" id="text_Site2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">8. Skin Intergrity: </label></div>
                            <div class="col-9">
                                <div class="d-flex align-items-center gap-3">
                                    <select name="" id="ddl_2" class="form-select pe-5">
                                        <option value="0">Intact</option>
                                        <option value="1">Redness</option>
                                        <option value="2">Bruising</option>
                                        <option value="3">Open Wound</option>
                                        <option value="4">Blister</option>
                                        <option value="5">Rash</option>
                                        <option value="6">Dry/Cracked</option>
                                        <option value="7">Ulcer</option>
                                        <option value="8">Edema/Swelling</option>
                                        <option value="9">Scab</option>
                                        <option value="10">Edema/Swelling</option>
                                        <option value="11">Drainage</option>
                                        <option value="12">Sutures</option>
                                        <option value="13">Staples Present</option>
                                        <option value="14">Pressure Injury (Stage 1-4)</option>
                                        <option value="15">Others</option>
                                     </select>
                                    <div class="d-flex align-items-center gap-2">
                                        <label for="" class="form-label m-0 fw-bold"><sup>*</sup>Remarks</label>
                                        <input type="text" class="form-control" id="text_Remarks">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 3rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">9. Notes and X-RAY Present </label></div>
                            <div class="col-9">
                                <div class="d-flex align-items-center gap-3">
                                   
                                    <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center" id="btntoggle_NotesXray">
                                        <button class="btn" (click)="toggleSelection($event)" id="btn_Yes7">Yes</button>
                                        <button class="btn selected" (click)="toggleSelection($event)" id="btn_No7">No</button>
                                        <button class="btn" (click)="toggleSelection($event)" id="btn_Others1">Others</button>
                                    </div>
                                    <div class="d-flex align-items-center gap-2 w-100">
                                        <label for="" class="form-label m-0 text-nowrap">Please Specify:</label>
                                        <input type="text" class="form-control" id="text_Others_XRAY w-100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 border-bottom" style="height: 8.5rem;">
                        <div class="row p-2">
                            <div class="col-3 d-flex align-items-center gap-2"><label for=""
                                    class="form-label m-0">10. Pre-operative Laboratory Investigations :</label>
                            </div>
                            <div class="col-9">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="d-flex align-items-center gap-2">
