<div class="card card-style-1 rounded main-container" #divnbp>
    <div class="card-header rounded-top justify-content-between" style="height: 3rem;">
        <h2 class="card-heading"> Newborn Examination Form</h2>
        <div class="actions generalConsent_popup position-relative d-flex align-items-center gap-2" *ngIf="IsView">
             <app-template-block [patientTemplatedetailID]="PatientTemplatedetailID" [viewTemplatesList]="FetchPatienClinicalTemplateDetailsNList"></app-template-block>
            <button class="btn btn-main-outline" (click)="viewWorklist()">View</button>
        </div>
    </div>

    <div class="p-2 template_scroll" *ngIf="showContent" id="divscroll">
        <!-- <app-wardheader-summary></app-wardheader-summary> -->

        <div class="card card-style-1 rounded">
            <div class="card-header justify-content-start py-2 min-height-unset rounded-top">
                <h5 class="card-heading">General Information</h5>
            </div>
            <div class="p-2">
                <div class="row mx-0 gx-2">
                    <div class="col-2">
                        <label for="" class="form-label">Sex</label>   
                        <input type="text" class="form-control" id="textbox_Gender">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Nationality</label>   
                        <input type="text" class="form-control" id="textbox_Nationality">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Date of Birth</label>   
                        <mat-form-field appearance="fill">
                            <mat-label translate>dd-MMM-yyyy</mat-label>
                            <input matInput class="" #Date1 id="textbox_Date1" [matDatepicker]="date1" (click)="date1.open()">
                            <mat-datepicker-toggle matSuffix [for]="date1">
                            </mat-datepicker-toggle>
                            <mat-datepicker #date1></mat-datepicker>
                            </mat-form-field>
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Hour of Birth</label>   
                        <app-time-selector [hours]="getHours('textbox_generic_time1')" [minutes]="getMinutes('textbox_generic_time1')" (timeSelected)="onTimeChange($event, 'textbox_generic_time1')"  [disabled]="isTimeSelectorDisable('textbox_generic_time1')"></app-time-selector>
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Birth Weight</label>   
                        <input type="text" class="form-control" id="textbox_Weight">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Occipital-Frontal Circumference</label>   
                        <input type="text" class="form-control" id="textbox_Circumference">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Blood Group</label>   
                        <input type="text" class="form-control" id="txt_generic_BloodGroup">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Mother's Name</label>   
                        <input type="text" class="form-control" id="textbox_MothersName">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">Mother's Blood Group</label>   
                        <input type="text" class="form-control" id="textbox_MotherBloodGroup">
                    </div>
                </div>
            </div>
        </div>
