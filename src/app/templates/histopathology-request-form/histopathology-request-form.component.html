<div class="card card-style-1 rounded main-container" #divhrf>
    <div class="page-header sticky-top shadow-sm justify-content-between">
        <h2 class="page-heading">Histopathology Request Form</h2>
        <div class="d-flex align-items-center gap-2">
             <app-template-block [patientTemplatedetailID]="PatientTemplatedetailID" [viewTemplatesList]="FetchPatienClinicalTemplateDetailsNList"></app-template-block>
            <button class="btn btn-main-outline" (click)="viewWorklist()" *ngIf="IsView">View</button>
        </div>
    </div>

    <div class="p-2 template_scroll" id="divscroll">
        <div *ngIf="showContent">
            <div class="">
                <h6 class="clr-primary-600">Received:</h6>
                <div class="d-flex align-items-center gap-2">
                    <label for="" class="form-label text-nowrap">Laboratory Number</label>
                    <input type="text" class="form-control w-auto" id="textbox_laboratorynumber">
                </div>
            </div>
            <div class="row g-2 mx-0 mt-3">
                <div class="col-3">
                    <label for="" class="form-label">Date and Time Specimen Collected</label>
                    <div class="d-flex align-items-center gap-1">
                        <mat-form-field appearance="fill" class="w-auto">
                            <mat-label translate>dd-MMM-yyyy</mat-label>
                            <input matInput class="" #date1 id="textbox_specimendate" [matDatepicker]="Date1"
                                (click)="Date1.open()">
                            <mat-datepicker-toggle matSuffix [for]="Date1">
                            </mat-datepicker-toggle>
                            <mat-datepicker #Date1></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Hospital / Practice (and code):</label>
                    <input type="text" class="form-control" id="textbox_LoginHospitalName">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Ward / Dept.</label>
                    <input type="text" class="form-control" id="text_Ward">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Consultant / GP (Performed by):</label>
                    <input type="text" class="form-control" id="textbox_DoctorName">
                </div>
            </div>
            <div class="mt-3">
                <h6 class="clr-primary-600 mb-3">Operative Procedure</h6>
                <div>
                    <h6 class="clr-primary-600">Type, Site and Number of Specimens:</h6>
                    <span id="noOfSpecimen"
                        class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100 mt-2"
                        contenteditable="true"></span>
                </div>
                <div class="mt-3">
                    <h6 class="clr-primary-600">Clinical History</h6>
                    <span id="clinicalHistory"
                        class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100 mt-2"
                        contenteditable="true"></span>
                </div>
                <div class="mt-3">
                    <h6 class="clr-primary-600">Clinical Diagnosis / Provisional Diagnosis / Differential Diagnosis</h6>
                    <span id="textarea_diagnosis"
                        class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100 mt-2"
                        contenteditable="true"></span>
                </div>
                <div class="mt-3">
                    <h6 class="clr-primary-600">Relevant Investigations and Previous Statement</h6>
                    <span id="relevantInvestigations"
                        class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100 mt-2"
                        contenteditable="true"></span>
                </div>
                <div class="mt-3">
                    <h6 class="clr-primary-600">Previous Histology/ Cytology Results</h6>
                    <span id="PreviousHistology"
                        class="textarea_box textarea_box_double bg-transparent p-2 rounded-2 d-block w-100 mt-2"
                        contenteditable="true"></span>
                </div>
                <div class="d-flex align-items-center justify-content-start gap-2 mt-3">
                    <label for="" class="form-label fw-bold fs-7 clr-primary-600">Previous Specimen?</label>
                    <div class="clinical_toggle toggle__switch switch-sm d-inline-flex align-self-center"
                        (click)="toggleSelection($event)">
                        <button class="btn selected" (click)="toggleSelection($event)">Yes</button>
                        <button class="btn" (click)="toggleSelection($event)">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-sharedtemplateview [FetchPatienClinicalTemplateDetailsNList]="FetchPatienClinicalTemplateDetailsNList"
    [selectedTemplateFn]="selectedTemplate.bind(this)">
</app-sharedtemplateview>
