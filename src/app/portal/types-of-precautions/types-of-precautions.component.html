<div class="border-primary-200 bg-primary-50 rounded-3 p-2 mb-3 d-flex align-items-center justify-content-between" >
    <div class="d-flex align-items-center">
      <label for="" class="form-label m-0 me-3 text-nowrap"> {{langData?.home?.TypesofPrecautions}}</label>
      <div class="precaution_type d-flex flex-wrap align-items-center gap-3 w-100 position-relative" >
          <div [class]="type.Class" *ngFor="let type of typeOfPrecautions" (click)="typeOfPrecautionsClick(type)">
              <span class="dot"></span>
              <p class="m-0 text-center fs-7 w-100">{{type.PrecautionName}}</p>
              <!-- <img class="position-absolute check" src="assets/images/icons/toast-success.svg" alt=""> -->
          </div>
      </div>
    </div>
    <div class="actions ms-auto d-flex gap-2">
      <button class="btn btn-danger-outline" (click)="clearPrecautionId()" >{{langData?.common?.Clear}} </button>
      <button class="btn btn-main-outline" *ngIf="!endofEpisode" (click)="openJustificationModal()" >{{langData?.common?.Save}}</button>
  </div>
</div>
<div class="tab-pane h-100" >
    <div class="card card-style-1 h-100">     
        <div class="p-3" *ngIf="PdfType==='Contact'">
          <iframe src="assets/pdf/Contact.pdf"  width="100%" height="500px"></iframe>         
        </div>
        <div class="p-3" *ngIf="PdfType==='Droplet'">
          <iframe src="assets/pdf/Droplet.pdf"  width="100%" height="500px"></iframe>         
        </div>
        <div class="p-3" *ngIf="PdfType==='Airborne'">
          <iframe src="assets/pdf/Airborne.pdf"  width="100%" height="500px"></iframe>         
        </div>
    </div>
</div>
<div class="modal" id="showTypeOfPrecautionsValidationMsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">    
      <div class="modal-content">    
        <img class="modal-header-icon" src="assets/images/icons/toast-info.svg" alt="">    
        <div class="modal-body">    
          <p>{{errorMsg}}</p>    
          <div class="modal-footer">    
            <a href="javascript:void(0)" type="button" class="btn btn-main-outline"    
            data-bs-dismiss="modal">{{langData?.common?.ok}} </a>      
          </div>    
        </div>    
      </div>    
    </div>    
  </div>
  <div class="modal" id="saveTypeOfPrecautionsMsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
        <div class="modal-content">
            <img class="modal-header-icon" src="assets/images/icons/toast-success.svg" alt="">
            <div class="modal-body">
                <p>Type Of Precaution Saved Successfully</p>
                <div class="modal-footer">
                  <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                  data-bs-dismiss="modal" (click)="SaveData()">{{langData?.common?.ok}} </a> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-bs-abackdrop="static" data-bs-keyboard="false" id="precautionJustificationModal"
    tabindex="-1" aria-labelledby="diagnosisCommentsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 35%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="diagnosisCommentsLabel">Justification</h5>
            </div>
            <div class="modal-body">
                <textarea name="" [(ngModel)]="precautionRemarks" placeholder="Enter Justification" class="form-control resize-none mb-2" id=""
                    cols="30" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2 align-items-center justify-content-end me-3 mb-3">
                <a href="javascript:void(0)" type="button" class="btn btn-danger-outline"
                    data-bs-dismiss="modal">Close</a>
                <button class="btn btn-main-outline"
                    (click)="savePatientPrecaution()">Save</button>

            </div>
        </div>
    </div>
</div>
