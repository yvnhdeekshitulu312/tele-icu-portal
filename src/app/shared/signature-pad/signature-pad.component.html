<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Signature Pad</h5>
        <button type="button" class="btn-close" (click)="closeSignaturePad()"></button>
    </div>
    <div class="modal-body" >
        <div>
            <div class="d-flex align-items-center pb-1 gap-1">
                Signature
            </div>
            <textarea id="taBase64" cols="85" rows="20" title="Base64 format of the signature image"
                style="display:none"></textarea>
            <img id="finalImage" style="display:none" src="" alt="" />
            <div id="signatureDiv" class="boxed"
                style="height: 40mm; border: 3px solid #d3d3d3;"></div>
            <button class="btn btn-main-outline" (click)="importSignature()">Import</button>
        </div>                
    </div>
</div>
