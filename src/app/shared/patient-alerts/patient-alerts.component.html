<div id="alerts" tabindex="-1" class="alert_modal highalert_modal">
    <div class="alerthover_modal border rounded-2 overflow-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notifications</h5>
                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body p-0">
                <div class="mt-3 bg-white p-2 rounded-2">
                    <div class="row quick_order gx-2 horizontalScroll">
                        <div class="order_block rounded-2 alert" *ngFor="let alert of FetchPatientAlertsDataList">
                            <div class="block_header p-2 rounded-top d-flex align-items-center justify-content-between">
                                <h5 class="m-0">{{alert.AlertType}}</h5>
                            </div>
                            <div class="block_body">
                                <div class="block_list selected border-bottom p-2 d-flex justify-content-between">
                                    <div class="d-flex align-items-center gap-1 col-11">
                                        <div class="col-lg-4 col-md-4">
                                            {{alert.Alterdate | date: 'dd-MMM-yyyy'}}
                                             {{alert.Remarks}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <p class="m-0 ms-2 fw-semibold fs-6">{{langData?.common?.Allergies}}</p>
                    <div class="actions ms-auto d-flex align-items-center gap-2">
                        <button class="btn btn-main-outline"
                            data-bs-dismiss="modal">{{langData?.casesheet?.Acknowledge}}</button>                       
                    </div>
                </div>
                <div class="allergies rounded-3" *ngIf="FetchPatientAlertsobjPatientAllergyList!=''">
                    <div class="p-3 row mx-0 allergy_table">
                        <table class="table table-bordered">
                            <tbody>
                                <tr *ngFor="let al of FetchPatientAlertsobjPatientAllergyList;let i=index">
                                    <td style="width: 15rem;">{{al.Type}}</td>
                                    <td>{{al.Allergy}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
    
           
        </div>
    </div>    
</div>
