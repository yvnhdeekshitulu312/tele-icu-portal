<div *ngIf="inSession" class="zoom-floating-popup card border-0"
    [ngClass]="{ minimized: isMinimized, maximized: !isMinimized }" (mousedown)="onDragStart($event)"
    (document:mousemove)="onDragMove($event)" (document:mouseup)="onDragEnd()" #popupRef>
    <div class="card-header d-flex justify-content-between align-items-center bg-white py-1 px-2">
        <span>Zoom Session</span>
        <div>
            <button class="btn btn-sm btn-white me-2 p-0 min-width-unset" (click)="toggleMinMax()">
                <svg *ngIf="!isMinimized" width="16" height="5" viewBox="0 0 9 2" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.398985" y="0.398985" width="7.93949" height="0.79797" fill="black" stroke="black"
                        stroke-width="0.79797" />
                </svg>

                <!-- <i  class="bi bi-dash"></i> -->
                <svg *ngIf="isMinimized" width="16" height="16" viewBox="0 0 9 9" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.458453" y="0.458453" width="7.82056" height="7.82056" stroke="black"
                        stroke-width="0.916905" />
                </svg>
                <!-- <i class="bi bi-fullscreen"></i> -->
            </button>
            <button class="btn btn-sm p-0 min-width-unset" (click)="closeSession()">
                <svg width="16" height="16" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.324219 0.324219L9.05004 9.04992M9.05004 0.324219L0.324219 9.04992" stroke="black"
                        stroke-width="0.916905" />
                </svg>
            </button>
        </div>
    </div>

    <div class="card-body p-0 w-100 h-100">
        <div #sessionContainer class="zoom-session-container"></div>
    </div>
</div>
