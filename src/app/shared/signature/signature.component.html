<div>
    <button class="btn btn-main-outline" style="margin-bottom: 5px;" (click)="openSignaturePad()">Signature Pad</button>
    <div class="signature_img" *ngIf="IsPrint">
        <img [src]="imgBase64" />
    </div>
    <div>
        <div class="custom-inline-flex gap-2 label_line ms-auto" (click)="fetchDoctorSignature()">
            <p class="m-0">Add Signature</p>
            <svg width="15" height="15" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="cursor-pointer">
                <rect x="0.747803" y="0.0947266" width="9" height="9" rx="4.5" fill="#DAEEF1"></rect>
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5.24789 2.09473C5.05065 2.09473 4.89075 2.25463 4.89075 2.45187V4.23747H3.10495C2.9077 4.23747 2.7478 4.39737 2.7478 4.59461C2.7478 4.79185 2.9077 4.95175 3.10495 4.95175H4.89075V6.73758C4.89075 6.93483 5.05065 7.09473 5.24789 7.09473C5.44513 7.09473 5.60503 6.93483 5.60503 6.73758V4.95175H7.39066C7.5879 4.95175 7.7478 4.79185 7.7478 4.59461C7.7478 4.39737 7.5879 4.23747 7.39066 4.23747H5.60503V2.45187C5.60503 2.25462 5.44513 2.09473 5.24789 2.09473Z"
                    fill="#368796"></path>
            </svg>
        </div>
        <canvas #signatureCanvas style="border: 1px solid #000;" (mousedown)="startDrawing($event)"
            (mousemove)="draw($event)" (mouseup)="endDrawing()"></canvas>
    </div>
</div>
