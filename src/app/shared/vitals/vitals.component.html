<div *ngFor="let view of tableVitals;let i=index">


<div class="table-cards_div mb-2 p-2" *ngIf="view.PARAMETERID !== '10' && view.PARAMETERID !== '11' && view.PARAMETERID !== '12'" >
    <div class="row align-items-center mx-0" >
        <div class="col-3">
            <p class="value">{{view.PARAMETER}}</p>
        </div >
        <div class="col-2" *ngIf="view.PARAMETER === 'Consciousness'">
            <select  name="" id=""  class="form-select">
                <option value="0">Select</option>
                <option value="1">Alert</option>
                <option value="2">To Voice</option>
                <option value="3">To Pain</option>
                <option value="4">Unresp.</option>
                <option value="5">Fully conscious</option>
                <option value="6">Semi conscious</option>
                <option value="7">Coma</option>
                <option value="8">Mild</option>
                <option value="9">Moderate</option>
                <option value="10">Serious</option>
            </select>
        </div >
        <div class="col-2" *ngIf="view.PARAMETER != 'Consciousness'">
            <input #inputField [attr.id]="'input-' + i" type="text" name="view.PARAMVALUE"
                [(ngModel)]="view.PARAMVALUE" appFocusNext
                class="form-control" appTwoDigitDecimaNumber
                placeholder="" autocomplete="off"
                (change)="checkMaxRangeValue($event, view.PARAMETER,view.PARAMVALUE,view.NORMALMINRANGE,view.NORMALMAXRANGE, i)"
            >
        </div>

        <div class="col-3">
            <p class="label">{{langData?.common?.MinMaxRange}}</p>
            <p class="value">{{view.NORMALMINRANGE}}-{{view.NORMALMAXRANGE}}</p>
        </div>

        <div class="col-1">
            <button class="btn btn-icon-3d" (click)="openRemarks(i)">
                <img src="assets/images/icons/rx-orders/icon-R.svg" alt="">
            </button>
        </div>

</div>
</div>

<div class="modal fade" id="vitalsComments" tabindex="-1" aria-labelledby="vitalsCommentsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 35%;">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="vitalsCommentsLabel" >
                {{ selectedParameter?.PARAMETER}}
              </h5>
          <div class="d-flex gap-2 align-items-center justify-content-end">
            <button class="btn btn-danger-outline">Clear</button>
            <button class="btn btn-main-outline" (click)="saveRemarks()">Save</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        </div>
        <div class="modal-body" [formGroup]="remarkForm">
            <!-- <label for="" class="form-label">Remarks</label> -->
            <textarea name="" placeholder="Enter Remarks" class="form-control resize-none mb-2" formControlName="CMD" id="" cols="30" rows="3"></textarea>
            <span class="position-absolute bottom-0"
            *ngIf="(isSubmitted && this.remarkForm.get('CMD')?.errors) || (!this.remarkForm.get('CMD')?.pristine && this.remarkForm.get('CMD')?.invalid)">
            <div class="text-danger" *ngIf="this.remarkForm.get('CMD')?.errors?.['required']">
            Remarks is required</div>
            </span>

        </div>
      </div>
    </div>
</div>
