<header class="header sticky-top">
    <div class="header__wrapper">
        <div class="header__hospital-logo">
            <img src="assets/images/AHH-Logo.png" alt="Al Hammadi Hospital">
        </div>
        <div class="header__container">
            <div class="header__details-card">
                <div class="__photo user-photo">
                    <img src="assets/images/user-photo.png" class="w-100" alt="">
                </div>
                <div class="user-details">
                    <p class="label-heading">{{doctorDetails[0].EmployeeName}}</p>
                    <p>{{doctorDetails[0].EmpSpecialisation}}</p>
                </div>
            </div>

            <div class="header__details-card ms-2 d-none d-lg-flex">
                <div class="__photo">
                    <img src="assets/images/icons/icon-loaction.svg" alt="">
                </div>
                <div class="user-details">
                    <p class="label-heading">{{langData?.common?.location}}:</p>
                    <p>{{location}}</p>
                </div>
            </div>
            <div *ngIf="ward.FacilityName" class="header__details-card ms-2 d-none d-xl-flex">
                <div class="__photo">
                    <img src="assets/images/icons/icon-facility.svg" alt="">
                </div>
                <div class="user-details">
                    <p class="label-heading">{{langData?.common?.Facility}}</p>
                    <p>{{ward.FacilityName}}</p>
                </div>
            </div>
            <div class="header__actions ms-auto">
                <!-- Date & Timer -->

                    </div>

                   </div>
               </div>
               <button class="custom_tooltip" (click)="GoBackToHome()" *ngIf="IsHome">
                <img src="assets/images/icons/icon-home.svg" alt="">
                    <div class="tooltip">
                        <p>{{langData?.common?.Home}}</p>
                    </div>
                </button>
                <button class="custom_tooltip">
                    <img src="assets/images/icons/icon-notify.svg" alt="">
                    <div class="tooltip">
                        <p>{{langData?.common?.Notification}}</p>
                    </div>
                    <div class="noti_count d-none">
                        <p>99+</p>
                    </div>
                </button>
                <button class="custom_tooltip" (click)="onLogout()">
                    <img src="assets/images/icons/icon-log-out.svg" alt="">
                    <div class="tooltip">
                        <p>{{langData?.common?.Logout}}</p>
                    </div>
                </button>
                
            </div>
        </div>
        <div class="header__menu ms-auto" *ngIf="IsSwitch" (click)="openFacilityMenu()">
            <button class="" >
                <img src="assets/images/icons/icon-menu.svg" alt="">
            </button>
        </div>
    </div>
</header>

<!-- Main Menu-->
<div class="modal fade facilityMenu" id="facilityMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollabel">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{langData?.common?.Facility}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body m-4">
            <div class="d-flex align-items-center">
                <label for="" class="form-label mb-0 px-2">{{langData?.common?.Facility}}</label>
                <select name="" id="" class="form-select" [(ngModel)]="wardID" (change)="onFacilitySelectChange($event)">
                    <option value="{{item.FacilityID}}" *ngFor="let item of FetchUserFacilityDataList;let i=index">{{item.FacilityName}}</option>
                </select>
                <button type="button" class="btn btn-main-outline m-2" (click)="selectFacility()" translate>{{langData?.common?.Switch}}</button>
            </div>
            <div class="accordion accordion-menu mt-4 facilityList_height" id="facilityList">
                <div class="accordion-item">
                  <h2 class="accordion-header mb-0" id="facilityName2">
                    <button class="accordion-button collapsed rounded-0 rounded-top" type="button" data-bs-toggle="collapse" data-bs-target="#ficility2" aria-expanded="false" aria-controls="ficility2">
                        Quick Links
                    </button>
                  </h2>                  
                  <div class="border">
                    <div class="block p-3 cursor-pointer" data-bs-dismiss="modal" (click)="redirecttourl(fav.URL)" *ngFor="let fav of favouritesList">
                        <div class="d-flex align-items-center">
                            <p class="clr-primary-600 m-0">{{fav.FeatureName}}</p>
                            
                        </div>                                
                    </div>
                  </div>
            </div>

              </div>
         </div>
      </div>
    </div>
</div>
