<app-suit-header ></app-suit-header>

<!--Container-->
<div class="container__wrapper p-0 bg-white">
    <div class="page-header sticky-top shadow-sm justify-content-between">
      <h2 class="page-heading">Casesheet Configuration</h2>
        <div class="d-flex align-items-center gap-2">       
            <button class="btn btn-danger-outline" (click)="clear()">Clear</button>
            <button class="btn btn-main-outline" (click)="saveConfig()">Save</button>
        </div>
    </div>

    <div class="p-2">
      <div class="card card-style-1" style="height: calc(100vh - 8.2rem);">
         <div class="card-header py-2 justify-content-between">
            <div class="d-flex align-items-center gap-3 w-100">
               <h6 class="clr-primary-600 m-0" *ngIf="configType === 1">Medical Type</h6>
               <div class="d-flex gap-2 clin_imp align-items-center" *ngIf="configType === 1">
                  <button class="btn btn-secondary-outline min-width-unset fs-8 px-2" [class.active]="medicalType === 1" (click)="selectMedicalType(1)">

                           <path opacity="0.4" d="M10 18.3334C14.6025 18.3334 18.3334 14.6025 18.3334 10C18.3334 5.39752 14.6025 1.66669 10 1.66669C5.39752 1.66669 1.66669 5.39752 1.66669 10C1.66669 14.6025 5.39752 18.3334 10 18.3334Z" fill="#B4DDE4"/>

                     </svg>                                            
                     Doctor
                  </button> 
                  <button class="btn btn-secondary-outline min-width-unset fs-8 px-2" [class.active]="medicalType === 2" (click)="selectMedicalType(2)">
                     <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path opacity="0.4" d="M10 18.3334C14.6025 18.3334 18.3334 14.6025 18.3334 10C18.3334 5.39752 14.6025 1.66669 10 1.66669C5.39752 1.66669 1.66669 5.39752 1.66669 10C1.66669 14.6025 5.39752 18.3334 10 18.3334Z" fill="#B4DDE4"/>
                           <path d="M8.81668 12.985C8.65098 12.9849 8.49212 12.9189 8.37502 12.8017L6.01668 10.4433C5.90045 10.3257 5.83527 10.167 5.83527 10.0017C5.83527 9.83631 5.90045 9.67762 6.01668 9.56C6.25835 9.31833 6.65835 9.31833 6.90002 9.56L8.81668 11.4767L13.1 7.19333C13.3417 6.95167 13.7417 6.95167 13.9834 7.19333C14.225 7.435 14.225 7.835 13.9834 8.07667L9.25835 12.8017C9.14125 12.9189 8.98239 12.9849 8.81668 12.985Z" fill="#8ECBD7"/>
                     </svg>                                            
                     Nurse
                  </button> 
               </div>
               <div class="d-flex align-items-center gap-2 col-3" *ngIf="configType === 2">
                  <h6 class="clr-primary-600 m-0">Specialization</h6>
                  <!-- <select name="" class="form-select" id="">
                     <option value="">Specialization</option>
                     <option value="">Cardiology</option>
                  </select> -->
                  <div class="input_dropdown position-relative">
                     <input type="text" class="form-control" id="Specialization"
                         placeholder="Specialization" aria-label="Specialization"  [matAutocomplete]="autoMed"
                         (keyup)="($event.key === 'ArrowUp' || $event.key === 'ArrowDown') ? $event.preventDefault() : searchSpecItem($event)">
                     <mat-autocomplete #autoMed="matAutocomplete" (optionSelected)="onSpecItemSelected($event)">
                         <mat-option *ngFor="let item of SpecializationList"                             
                             [value]="item.name">
                             {{item.name}}
                         </mat-option>
                     </mat-autocomplete>
                 </div>
               </div>
            </div>
            <div class="d-flex gap-2">
               <div class="custom_check d-flex align-items-center gap-2" [class.active]="selectAll" (click)="selectAllItems()">

                  <p class="m-0 fs-7 text-nowrap">Select All</p>
               </div>
               <div class="clinical_toggle toggle__switch switch-sm d-inline-flex">
                  <button [class]="configType === 1 ? 'btn selected' : 'btn'" (click)="selectConfigType(1)">Medical Type</button>

               </div>  
            </div>
         </div>

<div class="modal" id="errorMessage" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
       <div class="modal-content">
           <img class="modal-header-icon" src="assets/images/icons/toast-info.svg" alt="">
           <div class="modal-body">
               <p class="label">The Following Fields are Mandatory</p>
               <p *ngIf="errorMessages.length === 1">{{errorMessages[0]}}</p>
               <ul *ngIf="errorMessages.length > 1">
                   <li *ngFor="let error of errorMessages; let i = index"> {{error}}</li>
               </ul>
               <div class="modal-footer">
                   <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                       data-bs-dismiss="modal">{{langData?.common?.ok}}</a>
               </div>
           </div>
       </div>
   </div>
</div>

<div class="modal" id="successMessage" tabindex="-1">
   <div class="modal-dialog modal-dialog-centered modal-toast modal-toast-success">
       <div class="modal-content">
           <img class="modal-header-icon" src="assets/images/icons/toast-success.svg" alt="">
           <div class="modal-body">
               <p>Saved sucessfully</p>
               <div class="modal-footer">
                   <a href="javascript:void(0)" type="button" class="btn btn-main-outline"
                       data-bs-dismiss="modal">{{langData?.common?.ok}}</a>
               </div>
           </div>
       </div>
   </div>
</div>
